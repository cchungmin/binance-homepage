<header>
  <div class="main-content">
    <div class="left-group">
      <button class="menu-icon">
        <svg viewBox="0 0 70 50" xmlns="http://www.w3.org/2000/svg">
          <g>
            <path d="M65,20H5A5,5,0,0,0,5,30H65a5,5,0,0,0,0-10ZM5,10H65A5,5,0,0,0,65,0H5A5,5,0,0,0,5,10ZM65,40H5A5,5,0,0,0,5,50H65a5,5,0,0,0,0-10Z"></path>
          </g>
        </svg>
      </button>
      <input type="text" class="header-search-box" placeholder="検索">
    </div>
    <div class="right-group">
      <a href="/">
        <i class="material-icons">notifications_none</i>
      </a>
      <a href="/">
        <i class="material-icons">check</i>
      </a>
    </div>
  </div>
</header>

<nav>
  <div class="main-content">
    <ul class="app-category-nav">
      <li class="app-category" ng-repeat="category in mainCtrl.categories track by $index">
        <a href="#" ng-click="mainCtrl.setCategory(category.id)">{{category.name}}</a>
      </li>
    </ul>
  </div>
</nav>

<main>
  <ul class="app-item-outer-container">
    <li class="app-item-container" ng-repeat="item in mainCtrl.items track by $index">
      <a class="app-item-link" ng-href="#!item/{{item.id}}">
        <div class="app-item-inner" ng-class="item.isSoldOut ? 'is-sold-out' : ''">
          <div>
            <img class="app-item-image" ng-src="{{item.image}}" alt="{{item.name}}">
          </div>
          <div class="app-item-description">
            <div>{{item.name}}</div>
            <p class="app-item-price">{{mainCtrl.dataService.getStyledPrice(item.price)}}</p>
            <span class="app-item-like-count">
              <i class="material-icons">favorite_border</i>
              <span>{{item.like_count}}</span>
            </span>
          </div>
        </div>
      </a>
    </li>
  </ul>
  <a href="/" class="footer-sell-cta">
    <div>出品</div>
    <i class="material-icons">photo_camera</i>
  </a>
</main>
